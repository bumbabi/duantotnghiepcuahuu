<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<title>Đổi mật khẩu</title>
		<link rel="stylesheet" href="doimatkhau.css" />
	</head>
	<body>
		<div class="container">
			<h2>Đổi mật khẩu</h2>
			<input type="password" id="oldPassword" placeholder="Mật khẩu hiện tại" />
			<input type="password" id="newPassword" placeholder="Mật khẩu mới" />
			<input
				type="password"
				id="confirmPassword"
				placeholder="Nhập lại mật khẩu mới"
			/>
			<button onclick="changePassword()">Xác nhận đổi mật khẩu</button>
		</div>

		<script src="doimatkhau.js"></script>
	</body>
</html>
