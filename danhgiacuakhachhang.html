<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<title>Đánh giá</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2>Đánh giá sách</h2>
		<form id="bookRatingForm">
			<label>Chọn sách đã mượn</label>
			<select id="ratedBookSelect"></select>
			<label>Đánh giá</label>
			<textarea id="bookComment" required></textarea>
			<button type="submit">Gửi đánh giá sách</button>
		</form>

		<h2>Đánh giá thư viện</h2>
		<form id="libraryRatingForm">
			<label>Đánh giá</label>
			<textarea id="libraryComment" required></textarea>
			<button type="submit">Gửi đánh giá thư viện</button>
		</form>

		<script src="danhgiacuakhachhang.js"></script>
	</body>
</html>
